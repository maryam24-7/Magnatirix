<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnatirix - Secure Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Magnatirix - Secure Messaging</h1>
        <div class="menu">
            <a href="/sender.html" class="btn">إرسال رسالة</a>
            <a href="/receiver.html" class="btn">استقبال رسالة</a>
            <a href="/generate.html" class="btn">توليد المفاتيح</a>
            <a href="/connect.html" class="btn">الاتصال بالخادم</a>
        </div>
        <div id="status">حالة الاتصال: غير متصل</div>
    </div>
    <script>
        const ws = new WebSocket('wss://' + window.location.host);
        
        ws.onopen = () => {
            document.getElementById('status').textContent = 'حالة الاتصال: متصل';
            console.log('Connected to server');
        };
        
        ws.onmessage = (event) => {
            console.log('Message from server:', event.data);
        };
        
        ws.onclose = () => {
            document.getElementById('status').textContent = 'حالة الاتصال: غير متصل';
            console.log('Disconnected from server');
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
