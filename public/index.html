<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnatirix - نظام التراسل المشفر الآمن</title>
    <style>
        /* جميع أنماط CSS السابقة تبقى كما هي */
        /* ... */
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="#" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="lang-toggle">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </button>
                <button class="btn btn-primary" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> <span class="btn-text">تسجيل الدخول</span>
                </button>
                <button class="btn btn-secondary" id="signupButton">
                    <i class="fas fa-user-plus"></i> <span class="btn-text">إنشاء حساب</span>
                </button>
            </div>
        </div>
    </header>

    <!-- باقي محتوى الصفحة يبقى كما هو -->
    <!-- ... -->

    <script>
        // إضافة سنة حقوق النشر تلقائياً
        document.getElementById('year').textContent = new Date().getFullYear();

        // وظيفة تبديل اللغة المحسنة
        function toggleLanguage() {
            const htmlElement = document.documentElement;
            const langToggle = document.getElementById('lang-toggle');
            const langText = langToggle.querySelector('span');
            
            if (htmlElement.lang === 'ar') {
                // التبديل إلى الإنجليزية
                htmlElement.lang = 'en';
                htmlElement.dir = 'ltr';
                langText.textContent = 'العربية';
                
                // تغيير نصوص الأزرار
                document.querySelectorAll('.btn-text').forEach(el => {
                    if (el.textContent === 'تسجيل الدخول') el.textContent = 'Login';
                    if (el.textContent === 'إنشاء حساب') el.textContent = 'Sign Up';
                    if (el.textContent === 'تعرف أكثر') el.textContent = 'Learn More';
                    if (el.textContent === 'المزيد من التفاصيل') el.textContent = 'More Details';
                    if (el.textContent === 'ابدأ مجاناً الآن') el.textContent = 'Start Free Now';
                });
                
                // تغيير نصوص أخرى في الصفحة
                document.querySelector('h1').textContent = 'Secure Encrypted Messaging System';
                document.querySelector('.hero p').textContent = 'Protect your privacy with Magnatirix end-to-end encrypted messaging that secures your communications using the latest encryption technologies';
                document.querySelector('.features-title').textContent = 'AI-Powered Cybersecurity Tools';
            } else {
                // التبديل إلى العربية
                htmlElement.lang = 'ar';
                htmlElement.dir = 'rtl';
                langText.textContent = 'English';
                
                // تغيير نصوص الأزرار
                document.querySelectorAll('.btn-text').forEach(el => {
                    if (el.textContent === 'Login') el.textContent = 'تسجيل الدخول';
                    if (el.textContent === 'Sign Up') el.textContent = 'إنشاء حساب';
                    if (el.textContent === 'Learn More') el.textContent = 'تعرف أكثر';
                    if (el.textContent === 'More Details') el.textContent = 'المزيد من التفاصيل';
                    if (el.textContent === 'Start Free Now') el.textContent = 'ابدأ مجاناً الآن';
                });
                
                // تغيير نصوص أخرى في الصفحة
                document.querySelector('h1').textContent = 'نظام التراسل المشفر الآمن';
                document.querySelector('.hero p').textContent = 'حافظ على خصوصيتك مع نظام Magnatirix للتراسل المشفر من طرف إلى طرف الذي يحمي اتصالاتك باستخدام أحدث تقنيات التشفير';
                document.querySelector('.features-title').textContent = 'أدوات الأمن السيبراني المدعومة بالذكاء الاصطناعي';
            }
        }

        // معالجات الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            // زر تبديل اللغة
            document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);
            
            // باقي معالجات الأحداث للأزرار الأخرى
            document.getElementById('loginButton').addEventListener('click', function() {
                console.log('تم النقر على زر تسجيل الدخول');
            });
            
            document.getElementById('signupButton').addEventListener('click', function() {
                console.log('تم النقر على زر إنشاء حساب');
            });
            
            // ... باقي معالجات الأحداث
        });

        // للتأكد من تحميل الصفحة بشكل صحيح
        window.addEventListener('load', function() {
            console.log('تم تحميل الصفحة بنجاح');
        });
    </script>
</body>
</html>
