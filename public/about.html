<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عن الشركة</title>
  <style>
    /* التنسيقات الأساسية */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* تنسيقات الزر للجوال */
    .cta-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    @media (max-width: 768px) {
      .cta-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
    
    /* تنسيقات زر اللغة */
    .language-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 5px 10px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- زر تبديل اللغة -->
  <button id="language-toggle" class="language-toggle">English</button>
  
  <!-- محتوى الصفحة -->
  <div class="container">
    <!-- أضف هنا محتوى صفحة about كما هو موجود في الصفحة الأصلية -->
    <button class="cta-button">ابدأ مجاناً الآن</button>
  </div>
  
  <script>
    // كود JavaScript لتبديل اللغة
    document.getElementById('language-toggle').addEventListener('click', function() {
      const currentLang = document.documentElement.lang;
      const newLang = currentLang === 'ar' ? 'en' : 'ar';
      
      document.documentElement.lang = newLang;
      this.textContent = newLang === 'ar' ? 'English' : 'العربية';
      
      // هنا يمكنك إضافة كود لتحميل النصوص المترجمة أو تغيير اتجاه الصفحة
      if (newLang === 'ar') {
        document.documentElement.dir = 'rtl';
      } else {
        document.documentElement.dir = 'ltr';
      }
    });
  </script>
</body>
</html>
