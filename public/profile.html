<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | Magnatirix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .profile-avatar i {
            font-size: 50px;
            color: #777;
        }
        
        .profile-name {
            font-size: 24px;
            margin: 10px 0 5px;
        }
        
        .profile-email {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .profile-body {
            padding: 30px;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section h3 {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #555;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .info-label {
            width: 150px;
            font-weight: bold;
            color: #666;
        }
        
        .info-value {
            flex: 1;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        
        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .security-badge {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .security-badge i {
            font-size: 24px;
            color: #28a745;
            margin-left: 15px;
        }
        
        @media (max-width: 768px) {
            .profile-container {
                margin: 15px;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/dashboard.html" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="languageToggle">
                    <i class="fas fa-globe"></i>
                    <span id="languageText">English</span>
                </button>
                <a href="/login.html" class="logout-btn" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span id="logoutText">تسجيل الخروج</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="profile-name" id="profile-name"></h1>
                <p class="profile-email" id="profile-email"></p>
            </div>
            
            <div class="profile-body">
                <div class="profile-section">
                    <h3 id="basic-info-title">معلومات أساسية</h3>
                    <div class="info-row">
                        <div class="info-label" id="fullname-label">الاسم الكامل:</div>
                        <div class="info-value" id="fullname-value"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="email-label">البريد الإلكتروني:</div>
                        <div class="info-value" id="email-value"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="phone-label">رقم الهاتف:</div>
                        <div class="info-value" id="phone-value"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="join-date-label">تاريخ الانضمام:</div>
                        <div class="info-value" id="join-date-value"></div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <h3 id="security-title">الأمان</h3>
                    <div class="security-badge">
                        <i class="fas fa-shield-alt"></i>
                        <div>
                            <h4 id="secure-account-text">حساب آمن</h4>
                            <p id="verified-text">تم التحقق من بريدك الإلكتروني</p>
                        </div>
                    </div>
                </div>
                
                <button class="edit-btn" id="edit-profile-btn">
                    <i class="fas fa-edit"></i> <span id="edit-profile-text">تعديل الملف الشخصي</span>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-lock"></i>
                <span>Magnatirix</span>
            </div>
            <div class="footer-links">
                <a href="/terms.html" class="footer-link" id="terms-link">الشروط والأحكام</a>
                <a href="/privacy.html" class="footer-link" id="privacy-link">سياسة الخصوصية</a>
                <a href="/about.html" class="footer-link" id="about-link">عن النظام</a>
                <a href="/faq.html" class="footer-link" id="faq-link">الأسئلة الشائعة</a>
                <a href="/contact.html" class="footer-link" id="contact-link">اتصل بنا</a>
            </div>
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="year"></span> Magnatirix</p>
        </div>
    </footer>

    <script>
        // الترجمات
        const translations = {
            ar: {
                title: "الملف الشخصي",
                basicInfo: "معلومات أساسية",
                fullname: "الاسم الكامل",
                email: "البريد الإلكتروني",
                phone: "رقم الهاتف",
                joinDate: "تاريخ الانضمام",
                security: "الأمان",
                secureAccount: "حساب آمن",
                verified: "تم التحقق من بريدك الإلكتروني",
                editProfile: "تعديل الملف الشخصي",
                logout: "تسجيل الخروج",
                language: "English",
                terms: "الشروط والأحكام",
                privacy: "سياسة الخصوصية",
                about: "عن النظام",
                faq: "الأسئلة الشائعة",
                contact: "اتصل بنا"
            },
            en: {
                title: "Profile",
                basicInfo: "Basic Information",
                fullname: "Full Name",
                email: "Email",
                phone: "Phone Number",
                joinDate: "Join Date",
                security: "Security",
                secureAccount: "Secure Account",
                verified: "Your email has been verified",
                editProfile: "Edit Profile",
                logout: "Logout",
                language: "العربية",
                terms: "Terms",
                privacy: "Privacy Policy",
                about: "About",
                faq: "FAQ",
                contact: "Contact Us"
            }
        };

        // تحميل بيانات المستخدم
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            document.getElementById('profile-name').textContent = userData.name || '';
            document.getElementById('profile-email').textContent = userData.email || '';
            document.getElementById('fullname-value').textContent = userData.fullname || 'غير محدد';
            document.getElementById('email-value').textContent = userData.email || 'غير محدد';
            document.getElementById('phone-value').textContent = userData.phone || 'غير محدد';
            document.getElementById('join-date-value').textContent = userData.joinDate || 'غير محدد';
        }

        // تغيير اللغة
        function updateLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            document.title = `${translations[lang].title} | Magnatirix`;
            
            // تحديث النصوص
            document.getElementById('basic-info-title').textContent = translations[lang].basicInfo;
            document.getElementById('fullname-label').textContent = translations[lang].fullname + ":";
            document.getElementById('email-label').textContent = translations[lang].email + ":";
            document.getElementById('phone-label').textContent = translations[lang].phone + ":";
            document.getElementById('join-date-label').textContent = translations[lang].joinDate + ":";
            document.getElementById('security-title').textContent = translations[lang].security;
            document.getElementById('secure-account-text').textContent = translations[lang].secureAccount;
            document.getElementById('verified-text').textContent = translations[lang].verified;
            document.getElementById('edit-profile-text').textContent = translations[lang].editProfile;
            document.getElementById('logoutText').textContent = translations[lang].logout;
            document.getElementById('languageText').textContent = translations[lang].language;
            document.getElementById('terms-link').textContent = translations[lang].terms;
            document.getElementById('privacy-link').textContent = translations[lang].privacy;
            document.getElementById('about-link').textContent = translations[lang].about;
            document.getElementById('faq-link').textContent = translations[lang].faq;
            document.getElementById('contact-link').textContent = translations[lang].contact;
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // سنة حقوق النشر
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // تحميل بيانات المستخدم
            loadUserData();
            
            // تهيئة اللغة
            const lang = localStorage.getItem('preferredLang') || 'ar';
            updateLanguage(lang);
            
            // تغيير اللغة
            document.getElementById('languageToggle').addEventListener('click', function() {
                const currentLang = document.documentElement.lang;
                const newLang = currentLang === 'ar' ? 'en' : 'ar';
                localStorage.setItem('preferredLang', newLang);
                updateLanguage(newLang);
            });
            
            // تعديل الملف الشخصي
            document.getElementById('edit-profile-btn').addEventListener('click', function() {
                window.location.href = '/settings.html';
            });
        });
    </script>
</body>
</html>
