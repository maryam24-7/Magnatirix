<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | Magnatirix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .profile-avatar i {
            font-size: 50px;
            color: #777;
        }
        
        .profile-name {
            font-size: 24px;
            margin: 10px 0 5px;
        }
        
        .profile-email {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .profile-body {
            padding: 30px;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section h3 {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #555;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .info-label {
            width: 150px;
            font-weight: bold;
            color: #666;
        }
        
        .info-value {
            flex: 1;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        
        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .security-badge {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .security-badge i {
            font-size: 24px;
            color: #28a745;
            margin-left: 15px;
        }
        
        @media (max-width: 768px) {
            .profile-container {
                margin: 15px;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/index.html" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="languageToggle">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </button>
                <div class="user-dropdown">
                    <button class="btn btn-secondary" id="userMenu">
                        <i class="fas fa-user-circle"></i> <span id="username-display"></span>
                    </button>
                    <div class="dropdown-content">
                        <a href="/public/profile.html" id="profile-link"><i class="fas fa-user"></i> <span>الملف الشخصي</span></a>
                        <a href="/public/settings.html" id="settings-link"><i class="fas fa-cog"></i> <span>الإعدادات</span></a>
                        <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> <span>تسجيل الخروج</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="profile-name" id="profile-name"></h1>
                <p class="profile-email" id="profile-email"></p>
            </div>
            
            <div class="profile-body">
                <div class="profile-section">
                    <h3 id="basic-info-title">معلومات أساسية</h3>
                    <div class="info-row">
                        <div class="info-label" id="fullname-label">الاسم الكامل:</div>
                        <div class="info-value" id="fullname-value"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="email-label">البريد الإلكتروني:</div>
                        <div class="info-value" id="email-value"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="phone-label">رقم الهاتف:</div>
                        <div class="info-value" id="phone-value"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="join-date-label">تاريخ الانضمام:</div>
                        <div class="info-value" id="join-date-value"></div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <h3 id="security-title">الأمان</h3>
                    <div class="security-badge">
                        <i class="fas fa-shield-alt"></i>
                        <div>
                            <h4 id="secure-account-text">حساب آمن</h4>
                            <p id="verified-text">تم التحقق من بريدك الإلكتروني وهاتفك المحمول</p>
                        </div>
                    </div>
                </div>
                
                <button class="edit-btn" id="edit-profile-btn">
                    <i class="fas fa-edit"></i> <span>تعديل الملف الشخصي</span>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-lock"></i>
                <span>Magnatirix</span>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link" id="terms-link">الشروط والأحكام</a>
                <a href="#" class="footer-link" id="privacy-link">سياسة الخصوصية</a>
                <a href="/about.html" class="footer-link" id="about-link">عن النظام</a>
                <a href="#" class="footer-link" id="faq-link">الأسئلة الشائعة</a>
                <a href="#" class="footer-link" id="contact-link">اتصل بنا</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="year"></span> Magnatirix</p>
        </div>
    </footer>

    <script>
        // العناصر المترجمة
        const translations = {
            ar: {
                profile: "الملف الشخصي",
                settings: "الإعدادات",
                logout: "تسجيل الخروج",
                basicInfo: "معلومات أساسية",
                fullname: "الاسم الكامل",
                email: "البريد الإلكتروني",
                phone: "رقم الهاتف",
                joinDate: "تاريخ الانضمام",
                security: "الأمان",
                secureAccount: "حساب آمن",
                verified: "تم التحقق من بريدك الإلكتروني وهاتفك المحمول",
                editProfile: "تعديل الملف الشخصي",
                terms: "الشروط والأحكام",
                privacy: "سياسة الخصوصية",
                about: "عن النظام",
                faq: "الأسئلة الشائعة",
                contact: "اتصل بنا"
            },
            en: {
                profile: "Profile",
                settings: "Settings",
                logout: "Logout",
                basicInfo: "Basic Information",
                fullname: "Full Name",
                email: "Email",
                phone: "Phone",
                joinDate: "Join Date",
                security: "Security",
                secureAccount: "Secure Account",
                verified: "Your email and phone have been verified",
                editProfile: "Edit Profile",
                terms: "Terms",
                privacy: "Privacy Policy",
                about: "About",
                faq: "FAQ",
                contact: "Contact Us"
            }
        };

        // تحميل بيانات المستخدم
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            document.getElementById('profile-name').textContent = userData.name || 'مستخدم';
            document.getElementById('profile-email').textContent = userData.email || 'غير محدد';
            document.getElementById('fullname-value').textContent = userData.fullname || 'غير محدد';
            document.getElementById('email-value').textContent = userData.email || 'غير محدد';
            document.getElementById('phone-value').textContent = userData.phone || 'غير محدد';
            document.getElementById('join-date-value').textContent = userData.joinDate || 'غير محدد';
            document.getElementById('username-display').textContent = userData.name || 'مستخدم';
        }

        // تغيير اللغة
        function updateLanguage(lang) {
            const elements = {
                'basic-info-title': translations[lang].basicInfo,
                'fullname-label': translations[lang].fullname,
                'email-label': translations[lang].email,
                'phone-label': translations[lang].phone,
                'join-date-label': translations[lang].joinDate,
                'security-title': translations[lang].security,
                'secure-account-text': translations[lang].secureAccount,
                'verified-text': translations[lang].verified,
                'edit-profile-btn span': translations[lang].editProfile,
                'profile-link span': translations[lang].profile,
                'settings-link span': translations[lang].settings,
                'logout-link span': translations[lang].logout,
                'terms-link': translations[lang].terms,
                'privacy-link': translations[lang].privacy,
                'about-link': translations[lang].about,
                'faq-link': translations[lang].faq,
                'contact-link': translations[lang].contact
            };
            
            for (const [id, text] of Object.entries(elements)) {
                const element = document.getElementById(id);
                if (element) element.textContent = text;
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // سنة حقوق النشر
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // تحميل بيانات المستخدم
            loadUserData();
            
            // تهيئة اللغة
            const lang = localStorage.getItem('preferredLang') || 'ar';
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateLanguage(lang);
            
            // تغيير اللغة
            document.getElementById('languageToggle').addEventListener('click', function() {
                const currentLang = document.documentElement.lang;
                const newLang = currentLang === 'ar' ? 'en' : 'ar';
                
                document.documentElement.lang = newLang;
                document.documentElement.dir = newLang === 'ar' ? 'rtl' : 'ltr';
                localStorage.setItem('preferredLang', newLang);
                updateLanguage(newLang);
                
                // تحديث نص زر اللغة
                this.querySelector('span').textContent = newLang === 'ar' ? 'English' : 'العربية';
            });
            
            // تسجيل الخروج
            document.getElementById('logout-link').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm(lang === 'ar' ? 'هل أنت متأكد من تسجيل الخروج؟' : 'Are you sure you want to logout?')) {
                    window.location.href = '/login.html';
                }
            });
            
            // القائمة المنسدلة للمستخدم
            document.getElementById('userMenu').addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdown = this.closest('.user-dropdown').querySelector('.dropdown-content');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
            
            // إغلاق القوائم عند النقر خارجها
            document.addEventListener('click', function() {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            });
            
            // تعديل الملف الشخصي
            document.getElementById('edit-profile-btn').addEventListener('click', function() {
                window.location.href = '/public/settings.html';
            });
        });
    </script>
</body>
</html>
