<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | Magnatirix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e8efb;
            --primary-dark: #a777e3;
            --success-color: #28a745;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #ddd;
            --container-width: 800px;
        }

        .profile-container {
            max-width: var(--container-width);
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin: 0 auto 15px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-avatar i {
            font-size: 50px;
            color: #777;
        }

        .profile-name {
            font-size: 24px;
            margin: 10px 0 5px;
            font-weight: 700;
        }

        .profile-email {
            opacity: 0.9;
            font-size: 16px;
        }

        .profile-body {
            padding: 30px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h3 {
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 12px;
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 700;
        }

        .info-row {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }

        .info-label {
            width: 180px;
            font-weight: 600;
            color: var(--text-color);
        }

        .info-value {
            flex: 1;
            padding: 12px 15px;
            background: var(--light-gray);
            border-radius: 6px;
            min-height: 20px;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }

        .security-badge {
            background: var(--light-gray);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .security-badge i {
            font-size: 28px;
            color: var(--success-color);
            margin-left: 10px; /* تم تقليل المسافة هنا من 20px إلى 10px */
            flex-shrink: 0;
        }

        .security-badge-content {
            margin-right: 10px; /* إضافة margin-right لجعل النص أقرب لليسار */
        }

        .security-badge-content h4 {
            margin: 0 0 5px 0;
            font-weight: 700;
            color: var(--text-color);
        }

        .security-badge-content p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 15px;
                border-radius: 0;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .info-label {
                width: 100%;
            }
            
            .info-value {
                width: 100%;
            }
            
            .security-badge {
                flex-direction: column;
                text-align: center;
            }
            
            .security-badge i {
                margin: 0 0 15px 0;
            }
            
            .security-badge-content {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/dashboard.html" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="languageToggle">
                    <i class="fas fa-globe"></i>
                    <span id="languageText">English</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="profile-name" id="profile-name"></h1>
                <p class="profile-email" id="profile-email"></p>
            </div>
            
            <div class="profile-body">
                <div class="profile-section">
                    <h3 id="basic-info-title">معلومات أساسية</h3>
                    <div class="info-row">
                        <div class="info-label" id="fullname-label">الاسم الكامل:</div>
                        <div class="info-value" id="fullname-value">غير محدد</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="email-label">البريد الإلكتروني:</div>
                        <div class="info-value" id="email-value">غير محدد</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="phone-label">رقم الهاتف:</div>
                        <div class="info-value" id="phone-value">غير محدد</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label" id="join-date-label">تاريخ الانضمام:</div>
                        <div class="info-value" id="join-date-value">غير محدد</div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <h3 id="security-title">الأمان</h3>
                    <div class="security-badge">
                        <i class="fas fa-shield-alt"></i>
                        <div class="security-badge-content">
                            <h4 id="secure-account-text">حساب آمن</h4>
                            <p id="verified-text">تم التحقق من بريدك الإلكتروني</p>
                        </div>
                    </div>
                </div>
                
                <button class="edit-btn" id="edit-profile-btn">
                    <i class="fas fa-edit"></i> <span id="edit-profile-text">تعديل الملف الشخصي</span>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-lock"></i>
                <span>Magnatirix</span>
            </div>
            <div class="footer-links">
                <a href="/terms.html" class="footer-link" id="terms-link">الشروط والأحكام</a>
                <a href="/privacy.html" class="footer-link" id="privacy-link">سياسة الخصوصية</a>
                <a href="/about.html" class="footer-link" id="about-link">عن النظام</a>
                <a href="/faq.html" class="footer-link" id="faq-link">الأسئلة الشائعة</a>
                <a href="/contact.html" class="footer-link" id="contact-link">اتصل بنا</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="year"></span> Magnatirix</p>
        </div>
    </footer>

    <script>
        // الترجمات
        const translations = {
            ar: {
                basicInfo: "معلومات أساسية",
                fullname: "الاسم الكامل",
                email: "البريد الإلكتروني",
                phone: "رقم الهاتف",
                joinDate: "تاريخ الانضمام",
                security: "الأمان",
                secureAccount: "حساب آمن",
                verified: "تم التحقق من بريدك الإلكتروني",
                editProfile: "تعديل الملف الشخصي",
                notSpecified: "غير محدد",
                terms: "الشروط والأحكام",
                privacy: "سياسة الخصوصية",
                about: "عن النظام",
                faq: "الأسئلة الشائعة",
                contact: "اتصل بنا",
                languageBtn: "English"
            },
            en: {
                basicInfo: "Basic Information",
                fullname: "Full Name",
                email: "Email Address",
                phone: "Phone Number",
                joinDate: "Join Date",
                security: "Security",
                secureAccount: "Secure Account",
                verified: "Your email has been verified",
                editProfile: "Edit Profile",
                notSpecified: "Not specified",
                terms: "Terms",
                privacy: "Privacy Policy",
                about: "About",
                faq: "FAQ",
                contact: "Contact Us",
                languageBtn: "العربية"
            }
        };

        // تحديد اللغة الحالية
        let lang = localStorage.getItem('preferredLang') || 'ar';
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

        // تحميل بيانات المستخدم
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            document.getElementById('profile-name').textContent = userData.name || translations[lang].notSpecified;
            document.getElementById('profile-email').textContent = userData.email || translations[lang].notSpecified;
            document.getElementById('fullname-value').textContent = userData.fullname || translations[lang].notSpecified;
            document.getElementById('email-value').textContent = userData.email || translations[lang].notSpecified;
            document.getElementById('phone-value').textContent = userData.phone || translations[lang].notSpecified;
            document.getElementById('join-date-value').textContent = userData.joinDate || translations[lang].notSpecified;
        }

        // تحديث اللغة
        function updateLanguage() {
            document.getElementById('basic-info-title').textContent = translations[lang].basicInfo;
            document.getElementById('fullname-label').textContent = translations[lang].fullname + ':';
            document.getElementById('email-label').textContent = translations[lang].email + ':';
            document.getElementById('phone-label').textContent = translations[lang].phone + ':';
            document.getElementById('join-date-label').textContent = translations[lang].joinDate + ':';
            document.getElementById('security-title').textContent = translations[lang].security;
            document.getElementById('secure-account-text').textContent = translations[lang].secureAccount;
            document.getElementById('verified-text').textContent = translations[lang].verified;
            document.getElementById('edit-profile-text').textContent = translations[lang].editProfile;
            document.getElementById('terms-link').textContent = translations[lang].terms;
            document.getElementById('privacy-link').textContent = translations[lang].privacy;
            document.getElementById('about-link').textContent = translations[lang].about;
            document.getElementById('faq-link').textContent = translations[lang].faq;
            document.getElementById('contact-link').textContent = translations[lang].contact;
            document.getElementById('languageText').textContent = translations[lang].languageBtn;
            
            // تحديث القيم في حالة عدم وجود بيانات
            if (!localStorage.getItem('userData')) {
                document.getElementById('fullname-value').textContent = translations[lang].notSpecified;
                document.getElementById('email-value').textContent = translations[lang].notSpecified;
                document.getElementById('phone-value').textContent = translations[lang].notSpecified;
                document.getElementById('join-date-value').textContent = translations[lang].notSpecified;
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // سنة حقوق النشر
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // تحميل البيانات وتحديث الواجهة
            loadUserData();
            updateLanguage();
            
            // زر تغيير اللغة
            document.getElementById('languageToggle').addEventListener('click', function() {
                lang = lang === 'ar' ? 'en' : 'ar';
                
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                localStorage.setItem('preferredLang', lang);
                
                updateLanguage();
                loadUserData();
            });
            
            // زر تعديل الملف الشخصي
            document.getElementById('edit-profile-btn').addEventListener('click', function() {
                window.location.href = '/settings.html';
            });
        });
    </script>
</body>
</html>
