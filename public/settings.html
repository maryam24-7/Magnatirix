<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات | Magnatirix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .settings-header {
            background: linear-gradient(135deg, #4a6cf7, #2541b2);
            color: white;
            padding: 20px 30px;
        }
        
        .settings-body {
            padding: 30px;
        }
        
        .settings-section {
            margin-bottom: 40px;
        }
        
        .settings-section h3 {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #555;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #4a6cf7;
            outline: none;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #4a6cf7, #2541b2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .security-actions {
            margin-top: 30px;
        }
        
        .security-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            text-align: right;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .security-btn:hover {
            background: #e9ecef;
        }
        
        .security-btn i {
            margin-left: 10px;
        }
        
        .danger-zone {
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            padding: 20px;
            margin-top: 40px;
        }
        
        .danger-zone h3 {
            color: #ff6b6b;
        }
        
        .btn-danger {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-danger:hover {
            background: #fa5252;
        }
        
        @media (max-width: 768px) {
            .settings-container {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/index.html" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="languageToggle">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </button>
                <div class="user-dropdown">
                    <button class="btn btn-secondary" id="userMenu">
                        <i class="fas fa-user-circle"></i> <span id="username-display"></span>
                    </button>
                    <div class="dropdown-content">
                        <a href="/public/profile.html" id="profile-link"><i class="fas fa-user"></i> الملف الشخصي</a>
                        <a href="/public/settings.html" id="settings-link"><i class="fas fa-cog"></i> الإعدادات</a>
                        <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="settings-container">
            <div class="settings-header">
                <h1 id="settings-title">الإعدادات</h1>
            </div>
            
            <div class="settings-body">
                <form id="settings-form">
                    <div class="settings-section">
                        <h3 id="personal-info-title">المعلومات الشخصية</h3>
                        <div class="form-group">
                            <label for="name" id="name-label">الاسم</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fullname" id="fullname-label">الاسم الكامل</label>
                            <input type="text" id="fullname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" id="email-label">البريد الإلكتروني</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" id="phone-label">رقم الهاتف</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3 id="privacy-title">إعدادات الخصوصية</h3>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="show-profile">
                                <span id="show-profile-label">إظهار الملف الشخصي للعامة</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="show-email">
                                <span id="show-email-label">إظهار البريد الإلكتروني للأعضاء</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-save" id="save-btn">
                        <i class="fas fa-save"></i> <span>حفظ التغييرات</span>
                    </button>
                </form>
                
                <div class="security-actions">
                    <h3 id="security-title">الأمان</h3>
                    <button class="security-btn" id="change-password-btn">
                        <i class="fas fa-key"></i> <span>تغيير كلمة المرور</span>
                    </button>
                    <button class="security-btn" id="two-factor-btn">
                        <i class="fas fa-mobile-alt"></i> <span>المصادقة الثنائية</span>
                    </button>
                </div>
                
                <div class="danger-zone">
                    <h3 id="danger-zone-title">منطقة الخطر</h3>
                    <p id="danger-zone-text">هذه الإجراءات لا يمكن التراجع عنها. الرجاء التأكد قبل المتابعة.</p>
                    <button class="btn-danger" id="delete-account">
                        <i class="fas fa-trash-alt"></i> <span>حذف الحساب</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-lock"></i>
                <span>Magnatirix</span>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link" id="terms-link">الشروط والأحكام</a>
                <a href="#" class="footer-link" id="privacy-link">سياسة الخصوصية</a>
                <a href="/about.html" class="footer-link" id="about-link">عن النظام</a>
                <a href="#" class="footer-link" id="faq-link">الأسئلة الشائعة</a>
                <a href="#" class="footer-link" id="contact-link">اتصل بنا</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="year"></span> Magnatirix</p>
        </div>
    </footer>

    <script>
        // العناصر المترجمة
        const translations = {
            ar: {
                settings: "الإعدادات",
                personalInfo: "المعلومات الشخصية",
                name: "الاسم",
                fullname: "الاسم الكامل",
                email: "البريد الإلكتروني",
                phone: "رقم الهاتف",
                privacy: "إعدادات الخصوصية",
                showProfile: "إظهار الملف الشخصي للعامة",
                showEmail: "إظهار البريد الإلكتروني للأعضاء",
                save: "حفظ التغييرات",
                security: "الأمان",
                changePassword: "تغيير كلمة المرور",
                twoFactor: "المصادقة الثنائية",
                dangerZone: "منطقة الخطر",
                dangerText: "هذه الإجراءات لا يمكن التراجع عنها. الرجاء التأكد قبل المتابعة.",
                deleteAccount: "حذف الحساب",
                terms: "الشروط والأحكام",
                privacyPolicy: "سياسة الخصوصية",
                about: "عن النظام",
                faq: "الأسئلة الشائعة",
                contact: "اتصل بنا"
            },
            en: {
                settings: "Settings",
                personalInfo: "Personal Information",
                name: "Name",
                fullname: "Full Name",
                email: "Email",
                phone: "Phone",
                privacy: "Privacy Settings",
                showProfile: "Show profile publicly",
                showEmail: "Show email to members",
                save: "Save Changes",
                security: "Security",
                changePassword: "Change Password",
                twoFactor: "Two-Factor Authentication",
                dangerZone: "Danger Zone",
                dangerText: "These actions cannot be undone. Please confirm before proceeding.",
                deleteAccount: "Delete Account",
                terms: "Terms",
                privacyPolicy: "Privacy Policy",
                about: "About",
                faq: "FAQ",
                contact: "Contact Us"
            }
        };

        // تحميل بيانات المستخدم
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            document.getElementById('name').value = userData.name || '';
            document.getElementById('fullname').value = userData.fullname || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('phone').value = userData.phone || '';
            document.getElementById('show-profile').checked = userData.showProfile !== false;
            document.getElementById('show-email').checked = userData.showEmail !== false;
            document.getElementById('username-display').textContent = userData.name || 'مستخدم';
        }

        // حفظ الإعدادات
        document.getElementById('settings-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value.trim(),
                fullname: document.getElementById('fullname').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                showProfile: document.getElementById('show-profile').checked,
                showEmail: document.getElementById('show-email').checked,
                joinDate: new Date().toLocaleDateString('ar-AR')
            };
            
            if (!userData.name || !userData.email) {
                alert('الاسم والبريد الإلكتروني حقول مطلوبة');
                return;
            }
            
            localStorage.setItem('userData', JSON.stringify(userData));
            document.getElementById('username-display').textContent = userData.name;
            
            alert('تم حفظ التغييرات بنجاح');
        });

        // تغيير اللغة
        function updateLanguage(lang) {
            const elements = {
                'settings-title': translations[lang].settings,
                'personal-info-title': translations[lang].personalInfo,
                'name-label': translations[lang].name,
                'fullname-label': translations[lang].fullname,
                'email-label': translations[lang].email,
                'phone-label': translations[lang].phone,
                'privacy-title': translations[lang].privacy,
                'show-profile-label': translations[lang].showProfile,
                'show-email-label': translations[lang].showEmail,
                'save-btn span': translations[lang].save,
                'security-title': translations[lang].security,
                'change-password-btn span': translations[lang].changePassword,
                'two-factor-btn span': translations[lang].twoFactor,
                'danger-zone-title': translations[lang].dangerZone,
                'danger-zone-text': translations[lang].dangerText,
                'delete-account span': translations[lang].deleteAccount,
                'terms-link': translations[lang].terms,
                'privacy-link': translations[lang].privacyPolicy,
                'about-link': translations[lang].about,
                'faq-link': translations[lang].faq,
                'contact-link': translations[lang].contact
            };
            
            for (const [id, text] of Object.entries(elements)) {
                const element = document.getElementById(id);
                if (element) element.textContent = text;
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // سنة حقوق النشر
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // تحميل بيانات المستخدم
            loadUserData();
            
            // تهيئة اللغة
            const lang = localStorage.getItem('preferredLang') || 'ar';
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateLanguage(lang);
            
            // تغيير اللغة
            document.getElementById('languageToggle').addEventListener('click', function() {
                const currentLang = document.documentElement.lang;
                const newLang = currentLang === 'ar' ? 'en' : 'ar';
                
                document.documentElement.lang = newLang;
                document.documentElement.dir = newLang === 'ar' ? 'rtl' : 'ltr';
                localStorage.setItem('preferredLang', newLang);
                updateLanguage(newLang);
                
                // تحديث نص زر اللغة
                this.querySelector('span').textContent = newLang === 'ar' ? 'English' : 'العربية';
            });
            
            // تسجيل الخروج
            document.getElementById('logout-link').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm(lang === 'ar' ? 'هل أنت متأكد من تسجيل الخروج؟' : 'Are you sure you want to logout?')) {
                    window.location.href = '/login.html';
                }
            });
            
            // القائمة المنسدلة للمستخدم
            document.getElementById('userMenu').addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdown = this.closest('.user-dropdown').querySelector('.dropdown-content');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
            
            // إغلاق القوائم عند النقر خارجها
            document.addEventListener('click', function() {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            });
            
            // حذف الحساب
            document.getElementById('delete-account').addEventListener('click', function() {
                if (confirm(lang === 'ar' ? 
                    'هل أنت متأكد من حذف حسابك؟ هذا الإجراء لا يمكن التراجع عنه.' : 
                    'Are you sure you want to delete your account? This action cannot be undone.')) {
                    localStorage.removeItem('userData');
                    window.location.href = '/login.html';
                }
            });
            
            // تغيير كلمة المرور
            document.getElementById('change-password-btn').addEventListener('click', function() {
                window.location.href = '/public/change-password.html';
            });
            
            // المصادقة الثنائية
            document.getElementById('two-factor-btn').addEventListener('click', function() {
                window.location.href = '/public/two-factor.html';
            });
        });
    </script>
</body>
</html>
