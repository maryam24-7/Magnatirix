<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات | Magnatirix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-dark: #2541b2;
            --danger-color: #ff6b6b;
            --danger-dark: #fa5252;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #ddd;
            --container-width: 800px;
        }

        .settings-container {
            max-width: var(--container-width);
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .settings-body {
            padding: 30px;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-section h3 {
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 12px;
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
            outline: none;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }

        .security-actions {
            margin-top: 40px;
        }

        .security-btn {
            display: flex;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            text-align: right;
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            align-items: center;
            justify-content: space-between;
        }

        .security-btn:hover {
            background: #e9ecef;
            transform: translateX(-5px);
        }

        .security-btn i {
            font-size: 18px;
        }

        .danger-zone {
            border: 1px solid var(--danger-color);
            border-radius: 8px;
            padding: 25px;
            margin-top: 50px;
            background-color: rgba(255, 107, 107, 0.05);
        }

        .danger-zone h3 {
            color: var(--danger-color);
            margin-top: 0;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-dark);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .settings-container {
                margin: 15px;
                border-radius: 0;
            }
            
            .settings-header {
                padding: 20px;
            }
            
            .settings-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/dashboard.html" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="languageToggle">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="settings-container">
            <div class="settings-header">
                <h1 id="page-title">الإعدادات</h1>
            </div>
            
            <div class="settings-body">
                <form id="settings-form">
                    <div class="settings-section">
                        <h3 id="personal-info-title">المعلومات الشخصية</h3>
                        <div class="form-group">
                            <label for="name" id="name-label">الاسم المعروض</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fullname" id="fullname-label">الاسم الكامل</label>
                            <input type="text" id="fullname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" id="email-label">البريد الإلكتروني</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" id="phone-label">رقم الهاتف</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3 id="privacy-title">إعدادات الخصوصية</h3>
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-profile">
                            <label for="show-profile" id="show-profile-label">إظهار الملف الشخصي للعامة</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-email">
                            <label for="show-email" id="show-email-label">إظهار البريد الإلكتروني للأعضاء</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-save" id="save-btn">
                        <i class="fas fa-save"></i> <span id="save-text">حفظ التغييرات</span>
                    </button>
                </form>
                
                <div class="security-actions">
                    <h3 id="security-title">الأمان</h3>
                    <button class="security-btn" id="change-password-btn">
                        <span><i class="fas fa-key"></i> <span id="change-password-text">تغيير كلمة المرور</span></span>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="security-btn" id="two-factor-btn">
                        <span><i class="fas fa-mobile-alt"></i> <span id="two-factor-text">المصادقة الثنائية</span></span>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                
                <div class="danger-zone">
                    <h3 id="danger-zone-title">منطقة الخطر</h3>
                    <p id="danger-zone-text">هذه الإجراءات لا يمكن التراجع عنها. الرجاء التأكد قبل المتابعة.</p>
                    <button class="btn btn-danger" id="delete-account">
                        <i class="fas fa-trash-alt"></i> <span id="delete-account-text">حذف الحساب</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-lock"></i>
                <span>Magnatirix</span>
            </div>
            <div class="footer-links">
                <a href="/terms.html" class="footer-link" id="terms-link">الشروط والأحكام</a>
                <a href="/privacy.html" class="footer-link" id="privacy-link">سياسة الخصوصية</a>
                <a href="/about.html" class="footer-link" id="about-link">عن النظام</a>
                <a href="/faq.html" class="footer-link" id="faq-link">الأسئلة الشائعة</a>
                <a href="/contact.html" class="footer-link" id="contact-link">اتصل بنا</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="year"></span> Magnatirix</p>
        </div>
    </footer>

    <script>
        // الترجمات
        const translations = {
            ar: {
                settings: "الإعدادات",
                personalInfo: "المعلومات الشخصية",
                name: "الاسم المعروض",
                fullname: "الاسم الكامل",
                email: "البريد الإلكتروني",
                phone: "رقم الهاتف",
                privacy: "إعدادات الخصوصية",
                showProfile: "إظهار الملف الشخصي للعامة",
                showEmail: "إظهار البريد الإلكتروني للأعضاء",
                save: "حفظ التغييرات",
                security: "الأمان",
                changePassword: "تغيير كلمة المرور",
                twoFactor: "المصادقة الثنائية",
                dangerZone: "منطقة الخطر",
                dangerText: "هذه الإجراءات لا يمكن التراجع عنها. الرجاء التأكد قبل المتابعة.",
                deleteAccount: "حذف الحساب",
                terms: "الشروط والأحكام",
                privacyPolicy: "سياسة الخصوصية",
                about: "عن النظام",
                faq: "الأسئلة الشائعة",
                contact: "اتصل بنا",
                languageBtn: "English"
            },
            en: {
                settings: "Settings",
                personalInfo: "Personal Information",
                name: "Display Name",
                fullname: "Full Name",
                email: "Email Address",
                phone: "Phone Number",
                privacy: "Privacy Settings",
                showProfile: "Show profile publicly",
                showEmail: "Show email to members",
                save: "Save Changes",
                security: "Security",
                changePassword: "Change Password",
                twoFactor: "Two-Factor Authentication",
                dangerZone: "Danger Zone",
                dangerText: "These actions cannot be undone. Please confirm before proceeding.",
                deleteAccount: "Delete Account",
                terms: "Terms",
                privacyPolicy: "Privacy Policy",
                about: "About",
                faq: "FAQ",
                contact: "Contact Us",
                languageBtn: "العربية"
            }
        };

        // تحميل بيانات المستخدم
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            
            document.getElementById('name').value = userData.name || '';
            document.getElementById('fullname').value = userData.fullname || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('phone').value = userData.phone || '';
            document.getElementById('show-profile').checked = userData.showProfile || false;
            document.getElementById('show-email').checked = userData.showEmail || false;
        }

        // تحديث اللغة
        function updateLanguage(lang) {
            document.getElementById('page-title').textContent = translations[lang].settings;
            document.getElementById('personal-info-title').textContent = translations[lang].personalInfo;
            document.getElementById('name-label').textContent = translations[lang].name;
            document.getElementById('fullname-label').textContent = translations[lang].fullname;
            document.getElementById('email-label').textContent = translations[lang].email;
            document.getElementById('phone-label').textContent = translations[lang].phone;
            document.getElementById('privacy-title').textContent = translations[lang].privacy;
            document.getElementById('show-profile-label').textContent = translations[lang].showProfile;
            document.getElementById('show-email-label').textContent = translations[lang].showEmail;
            document.getElementById('save-text').textContent = translations[lang].save;
            document.getElementById('security-title').textContent = translations[lang].security;
            document.getElementById('change-password-text').textContent = translations[lang].changePassword;
            document.getElementById('two-factor-text').textContent = translations[lang].twoFactor;
            document.getElementById('danger-zone-title').textContent = translations[lang].dangerZone;
            document.getElementById('danger-zone-text').textContent = translations[lang].dangerText;
            document.getElementById('delete-account-text').textContent = translations[lang].deleteAccount;
            document.getElementById('terms-link').textContent = translations[lang].terms;
            document.getElementById('privacy-link').textContent = translations[lang].privacyPolicy;
            document.getElementById('about-link').textContent = translations[lang].about;
            document.getElementById('faq-link').textContent = translations[lang].faq;
            document.getElementById('contact-link').textContent = translations[lang].contact;
            document.getElementById('languageToggle').querySelector('span').textContent = translations[lang].languageBtn;
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // سنة حقوق النشر
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // تحديد اللغة
            const lang = localStorage.getItem('preferredLang') || 'ar';
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // تحميل البيانات وتحديث الواجهة
            loadUserData();
            updateLanguage(lang);
            
            // زر تغيير اللغة
            document.getElementById('languageToggle').addEventListener('click', function() {
                const currentLang = document.documentElement.lang;
                const newLang = currentLang === 'ar' ? 'en' : 'ar';
                
                document.documentElement.lang = newLang;
                document.documentElement.dir = newLang === 'ar' ? 'rtl' : 'ltr';
                localStorage.setItem('preferredLang', newLang);
                
                updateLanguage(newLang);
            });
            
            // حفظ الإعدادات
            document.getElementById('settings-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userData = {
                    name: document.getElementById('name').value.trim(),
                    fullname: document.getElementById('fullname').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    showProfile: document.getElementById('show-profile').checked,
                    showEmail: document.getElementById('show-email').checked,
                    joinDate: JSON.parse(localStorage.getItem('userData'))?.joinDate || new Date().toLocaleDateString()
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                
                alert(lang === 'ar' ? 'تم حفظ التغييرات بنجاح' : 'Changes saved successfully');
            });
            
            // حذف الحساب
            document.getElementById('delete-account').addEventListener('click', function() {
                if (confirm(lang === 'ar' ? 
                    'هل أنت متأكد أنك تريد حذف حسابك؟ هذا الإجراء لا يمكن التراجع عنه.' : 
                    'Are you sure you want to delete your account? This action cannot be undone.')) {
                    localStorage.removeItem('userData');
                    window.location.href = '/login.html';
                }
            });
            
            // تغيير كلمة المرور
            document.getElementById('change-password-btn').addEventListener('click', function() {
                window.location.href = '/change-password.html';
            });
            
            // المصادقة الثنائية
            document.getElementById('two-factor-btn').addEventListener('click', function() {
                window.location.href = '/two-factor.html';
            });
        });
    </script>
</body>
</html>
