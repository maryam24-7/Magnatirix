<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>تسجيل حساب جديد</h1>
    </div>
    <div class="card">
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">اسم المستخدم:</label>
          <input type="text" id="regUsername" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="regPassword">كلمة المرور:</label>
          <input type="password" id="regPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">تسجيل</button>
      </form>
      <div id="regResult" class="result" style="display: none;"></div>
      <a href="login.html" class="btn btn-secondary">عودة إلى تسجيل الدخول</a>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
