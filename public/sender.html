<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسالة | Magnatirix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #00c851;
            --error-color: #ff4444;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .message-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
            outline: none;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
        }

        .recipients-input {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px;
            min-height: 44px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .recipient-tag {
            background-color: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remove-recipient {
            cursor: pointer;
            color: #6c757d;
        }

        #recipientEmail {
            border: none;
            flex-grow: 1;
            min-width: 150px;
            outline: none;
        }

        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .recipients-container {
            position: relative;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .message-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>إرسال رسالة جديدة</h1>
            
            <form id="messageForm">
                <div class="form-group">
                    <label for="recipients">المستلمون</label>
                    <div class="recipients-container">
                        <div class="recipients-input" id="recipientsInput">
                            <!-- سيتم إضافة المستلمين هنا -->
                            <input type="text" id="recipientEmail" placeholder="أدخل بريد المستلم أو اسمه">
                        </div>
                        <div class="suggestions" id="suggestions"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject">الموضوع</label>
                    <input type="text" id="subject" placeholder="أدخل موضوع الرسالة" required>
                </div>
                
                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" rows="8" placeholder="أدخل نص الرسالة هنا..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="attachment">إرفاق ملف (اختياري)</label>
                    <input type="file" id="attachment">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> إرسال
                    </button>
                    <button type="button" id="saveDraft" class="btn btn-secondary">
                        <i class="fas fa-save"></i> حفظ كمسودة
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // كود JavaScript لتحسين الوظائف
        document.addEventListener('DOMContentLoaded', function() {
            const recipientsInput = document.getElementById('recipientEmail');
            const recipientsContainer = document.getElementById('recipientsInput');
            const suggestionsBox = document.getElementById('suggestions');
            let recipients = [];
            
            // قائمة جهات الاتصال (يمكن استبدالها بطلب API)
            const contacts = [
                {id: 1, name: 'محمد أحمد', email: 'mohamed@example.com'},
                {id: 2, name: 'أحمد محمد', email: 'ahmed@example.com'},
                {id: 3, name: 'سارة علي', email: 'sara@example.com'}
            ];
            
            // إدخال المستلمين
            recipientsInput.addEventListener('input', function(e) {
                const input = e.target.value.trim();
                if (input.length > 0) {
                    showSuggestions(input);
                } else {
                    suggestionsBox.style.display = 'none';
                }
            });
            
            recipientsInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    addRecipient(recipientsInput.value.trim());
                    recipientsInput.value = '';
                    suggestionsBox.style.display = 'none';
                }
            });
            
            function showSuggestions(input) {
                suggestionsBox.innerHTML = '';
                const filtered = contacts.filter(contact => 
                    contact.name.includes(input) || 
                    contact.email.includes(input)
                );
                
                if (filtered.length > 0) {
                    filtered.forEach(contact => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = `${contact.name} <${contact.email}>`;
                        div.addEventListener('click', () => {
                            addRecipient(`${contact.name} <${contact.email}>`);
                            recipientsInput.value = '';
                            suggestionsBox.style.display = 'none';
                        });
                        suggestionsBox.appendChild(div);
                    });
                    suggestionsBox.style.display = 'block';
                } else {
                    suggestionsBox.style.display = 'none';
                }
            }
            
            function addRecipient(value) {
                if (!value) return;
                
                // التحقق من صحة البريد الإلكتروني إذا كان المدخل بريدًا فقط
                if (value.includes('@') && !value.includes('<')) {
                    if (!validateEmail(value)) {
                        alert('الرجاء إدخال بريد إلكتروني صحيح');
                        return;
                    }
                    value = value; // يمكن إضافة اسم إذا كان متاحًا
                }
                
                const tag = document.createElement('div');
                tag.className = 'recipient-tag';
                tag.innerHTML = `
                    ${value}
                    <span class="remove-recipient">&times;</span>
                    <input type="hidden" name="recipients[]" value="${value}">
                `;
                
                tag.querySelector('.remove-recipient').addEventListener('click', function() {
                    recipients = recipients.filter(r => r !== value);
                    tag.remove();
                });
                
                recipientsContainer.insertBefore(tag, recipientsInput);
                recipients.push(value);
            }
            
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // إدارة إرسال النموذج
            document.getElementById('messageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (recipients.length === 0) {
                    alert('الرجاء إدخال مستلم واحد على الأقل');
                    return;
                }
                
                sendMessage();
            });
            
            // وظيفة حفظ المسودة
            document.getElementById('saveDraft').addEventListener('click', saveAsDraft);
        });
        
        function sendMessage() {
            // عرض مؤشر تحميل
            const submitBtn = document.querySelector('#messageForm [type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
            submitBtn.disabled = true;
            
            // محاكاة إرسال الرسالة (استبدل هذا بطلب API فعلي)
            setTimeout(() => {
                // إعادة تعيين الزر
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // عرض رسالة نجاح
                alert('تم إرسال الرسالة بنجاح!');
                
                // إعادة تعيين النموذج
                document.getElementById('messageForm').reset();
                document.getElementById('recipientsInput').innerHTML = 
                    '<input type="text" id="recipientEmail" placeholder="أدخل بريد المستلم أو اسمه">';
            }, 2000);
        }
        
        function saveAsDraft() {
            // كود لحفظ المسودة
            alert('تم حفظ الرسالة كمسودة');
        }
    </script>
</body>
</html>
