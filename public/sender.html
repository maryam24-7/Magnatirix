<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>إرسال رسالة</h1>
        <form id="sendForm">
            <textarea id="message" placeholder="اكتب رسالتك هنا..." required></textarea>
            <button type="submit" class="btn">إرسال</button>
        </form>
        <div id="status"></div>
        <a href="/" class="btn back-btn">العودة للصفحة الرئيسية</a>
    </div>
    <script>
        const ws = new WebSocket('wss://' + window.location.host);
        const form = document.getElementById('sendForm');
        const statusDiv = document.getElementById('status');
        
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = document.getElementById('message').value;
            
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: message,
                    timestamp: new Date().toISOString()
                }));
                statusDiv.textContent = 'تم إرسال الرسالة بنجاح';
                statusDiv.style.color = 'green';
            } else {
                statusDiv.textContent = 'غير متصل بالخادم. يرجى المحاولة لاحقاً';
                statusDiv.style.color = 'red';
            }
        });
        
        ws.onopen = () => {
            statusDiv.textContent = 'متصل بالخادم وجاهز للإرسال';
            statusDiv.style.color = 'green';
        };
        
        ws.onerror = (error) => {
            statusDiv.textContent = 'خطأ في الاتصال بالخادم';
            statusDiv.style.color = 'red';
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
