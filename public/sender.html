<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسالة | Magnatirix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        /* أنماط CSS كما هي ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>إرسال رسالة جديدة</h1>
            <form id="messageForm">
                <div class="form-group">
                    <label for="recipients">المستلمون</label>
                    <div class="recipients-container">
                        <div class="recipients-input" id="recipientsInput">
                            <input type="text" id="recipientEmail" placeholder="أدخل بريد المستلم أو اسمه">
                        </div>
                        <div class="suggestions" id="suggestions"></div>
                    </div>
                    <div id="recipientsError" class="error-message" style="display: none; color: var(--error-color); margin-top: 5px;">
                        الرجاء إدخال مستلم واحد على الأقل
                    </div>
                </div>
                
                <!-- باقي حقول النموذج كما هي ... -->
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let recipients = [];
            
            // إدارة إرسال النموذج
            document.getElementById('messageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // التحقق من وجود مستلمين
                const recipientsInputs = document.querySelectorAll('input[name="recipients[]"]');
                if (recipientsInputs.length === 0) {
                    document.getElementById('recipientsError').style.display = 'block';
                    return;
                }
                
                document.getElementById('recipientsError').style.display = 'none';
                sendEncryptedMessage();
            });
            
            // باقي الكود كما هو ...
        });
        
        async function sendEncryptedMessage() {
            try {
                // 1. جمع بيانات المستلمين بشكل صحيح
                const recipientInputs = document.querySelectorAll('input[name="recipients[]"]');
                const recipients = Array.from(recipientInputs).map(input => input.value);
                
                if (recipients.length === 0) {
                    throw new Error('لا يوجد مستلمين محددين');
                }
                
                // 2. عرض شاشة التحميل
                showLoadingOverlay('جاري تشفير وإرسال الرسالة...');
                
                // 3. جمع بيانات الرسالة
                const messageData = {
                    to: recipients,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value,
                    attachment: document.getElementById('attachment').files[0]
                };
                
                // 4. إرسال البيانات إلى السيرفر
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify(messageData)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'فشل في إرسال الرسالة');
                }
                
                // 5. عرض رسالة النجاح
                alert('تم إرسال الرسالة بنجاح');
                document.getElementById('messageForm').reset();
                document.getElementById('recipientsInput').innerHTML = 
                    '<input type="text" id="recipientEmail" placeholder="أدخل بريد المستلم أو اسمه">';
                
            } catch (err) {
                console.error("خطأ في الإرسال:", err);
                alert("حدث خطأ: " + err.message);
            } finally {
                hideLoadingOverlay();
            }
        }
        
        function showLoadingOverlay(message) {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div class="spinner"><i class="fas fa-circle-notch"></i></div>
                <div>${message}</div>
            `;
            document.body.appendChild(overlay);
        }
        
        function hideLoadingOverlay() {
            const overlay = document.querySelector('.loading-overlay');
            if (overlay) overlay.remove();
        }
    </script>
</body>
</html>
