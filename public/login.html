<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Magnatirix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="languageToggle">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </button>
                <a href="signup.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> <span class="btn-text" id="signupBtnText">إنشاء حساب</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="auth-form">
            <h2 id="login-title">تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username" id="username-label">اسم المستخدم</label>
                    <input type="text" id="login-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password" id="password-label">كلمة المرور</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> <span class="btn-text">تسجيل الدخول</span>
                </button>
            </form>
            <div id="login-result" class="result" style="display: none;"></div>
            <div class="text-center" style="margin-top: 1rem;">
                <a href="forgot-password.html" id="forgot-password-link">نسيت كلمة المرور؟</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-lock"></i>
                <span>Magnatirix</span>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">الشروط والأحكام</a>
                <a href="#" class="footer-link">سياسة الخصوصية</a>
                <a href="#" class="footer-link">عن النظام</a>
                <a href="#" class="footer-link">الأسئلة الشائعة</a>
                <a href="#" class="footer-link">اتصل بنا</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="year"></span> Magnatirix</p>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Translations object
        const translations = {
            ar: {
                loginTitle: "تسجيل الدخول",
                usernameLabel: "اسم المستخدم",
                passwordLabel: "كلمة المرور",
                loginBtn: "تسجيل الدخول",
                forgotPassword: "نسيت كلمة المرور؟",
                loginSuccess: "تم تسجيل الدخول بنجاح",
                loginError: "اسم المستخدم أو كلمة المرور غير صحيحة",
                languageToggle: "English",
                signupBtn: "إنشاء حساب"
            },
            en: {
                loginTitle: "Login",
                usernameLabel: "Username",
                passwordLabel: "Password",
                loginBtn: "Login",
                forgotPassword: "Forgot password?",
                loginSuccess: "Logged in successfully",
                loginError: "Invalid username or password",
                languageToggle: "العربية",
                signupBtn: "Sign Up"
            }
        };

        // Language switching function
        document.getElementById('languageToggle').addEventListener('click', function() {
            const html = document.documentElement;
            const currentLang = html.lang;
            const newLang = currentLang === 'ar' ? 'en' : 'ar';

            // Update HTML attributes
            html.lang = newLang;
            html.dir = newLang === 'ar' ? 'rtl' : 'ltr';

            // Update all translatable elements
            document.getElementById('login-title').textContent = translations[newLang].loginTitle;
            document.getElementById('username-label').textContent = translations[newLang].usernameLabel;
            document.getElementById('password-label').textContent = translations[newLang].passwordLabel;
            document.getElementById('login-btn').innerHTML = `<i class="fas fa-sign-in-alt"></i> <span class="btn-text">${translations[newLang].loginBtn}</span>`;
            document.getElementById('forgot-password-link').textContent = translations[newLang].forgotPassword;
            document.getElementById('languageToggle').innerHTML = `<i class="fas fa-globe"></i><span>${translations[newLang].languageToggle}</span>`;
            document.getElementById('signupBtnText').textContent = translations[newLang].signupBtn;

            // Save preference to localStorage
            localStorage.setItem('preferredLang', newLang);
        });

        // Check for saved language preference
        const savedLang = localStorage.getItem('preferredLang');
        if (savedLang && savedLang !== document.documentElement.lang) {
            document.getElementById('languageToggle').click();
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const resultElement = document.getElementById('login-result');
            
            // Simulate login process
            setTimeout(() => {
                const lang = document.documentElement.lang;
                resultElement.textContent = translations[lang].loginSuccess;
                resultElement.className = 'result success';
                resultElement.style.display = 'block';
                
                // Redirect to dashboard after successful login
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
