<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Magnatirix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo-text">
                <i class="fas fa-lock"></i>
                <span class="logo">Magnatirix</span>
            </a>
            <div class="nav-actions">
                <button class="language-switcher" id="languageToggle">
                    <i class="fas fa-globe"></i>
                    <span id="languageText">English</span>
                </button>
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> <span class="btn-text">تسجيل الدخول</span>
                </a>
                <a href="signup.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> <span class="btn-text" id="createAccountText">إنشاء حساب</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-card">
            <h1 id="login-title">تسجيل الدخول</h1>
            <p id="login-subtitle">أدخل بياناتك للوصول إلى حسابك</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email" id="email-label">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" id="password-label">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" id="remember-label">تذكرني</label>
                    </div>
                    <a href="forgot-password.html" id="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn btn-accent auth-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> <span>تسجيل الدخول</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p id="no-account">ليس لديك حساب؟ <a href="signup.html" id="signup-link">إنشاء حساب</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-lock"></i>
                <span>Magnatirix</span>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">الشروط والأحكام</a>
                <a href="#" class="footer-link">سياسة الخصوصية</a>
                <a href="about.html" class="footer-link">عن النظام</a>
                <a href="#" class="footer-link">الأسئلة الشائعة</a>
                <a href="#" class="footer-link">اتصل بنا</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // دالة لتغيير اللغة
        function changeLanguage(lang) {
            const languageText = document.getElementById('languageText');
            
            if (lang === 'en') {
                languageText.textContent = 'العربية';
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
                
                // تغيير النصوص إلى الإنجليزية
                document.title = 'Login | Magnatirix';
                document.getElementById('login-title').textContent = 'Login';
                document.getElementById('login-subtitle').textContent = 'Enter your details to access your account';
                document.getElementById('email-label').textContent = 'Email';
                document.getElementById('password-label').textContent = 'Password';
                document.getElementById('remember-label').textContent = 'Remember me';
                document.getElementById('forgot-password').textContent = 'Forgot password?';
                document.getElementById('login-btn').querySelector('span').textContent = 'Login';
                document.getElementById('no-account').textContent = 'Don\'t have an account?';
                document.getElementById('signup-link').textContent = 'Sign Up';
                document.querySelector('.btn-primary .btn-text').textContent = 'Login';
                document.getElementById('createAccountText').textContent = 'Sign Up';
            } else {
                languageText.textContent = 'English';
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
                
                // إعادة النصوص إلى العربية
                document.title = 'تسجيل الدخول | Magnatirix';
                document.getElementById('login-title').textContent = 'تسجيل الدخول';
                document.getElementById('login-subtitle').textContent = 'أدخل بياناتك للوصول إلى حسابك';
                document.getElementById('email-label').textContent = 'البريد الإلكتروني';
                document.getElementById('password-label').textContent = 'كلمة المرور';
                document.getElementById('remember-label').textContent = 'تذكرني';
                document.getElementById('forgot-password').textContent = 'نسيت كلمة المرور؟';
                document.getElementById('login-btn').querySelector('span').textContent = 'تسجيل الدخول';
                document.getElementById('no-account').textContent = 'ليس لديك حساب؟';
                document.getElementById('signup-link').textContent = 'إنشاء حساب';
                document.querySelector('.btn-primary .btn-text').textContent = 'تسجيل الدخول';
                document.getElementById('createAccountText').textContent = 'إنشاء حساب';
            }
            
            // حفظ اللغة المختارة في localStorage
            localStorage.setItem('selectedLanguage', lang);
        }

        // عند تحميل الصفحة، التحقق من اللغة المحفوظة
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage === 'en') {
                changeLanguage('en');
            }
            
            // إضافة حدث النقر على زر اللغة
            document.getElementById('languageToggle').addEventListener('click', function() {
                const currentLang = document.documentElement.lang;
                if (currentLang === 'ar') {
                    changeLanguage('en');
                } else {
                    changeLanguage('ar');
                }
            });
        });
    </script>
</body>
</html>
