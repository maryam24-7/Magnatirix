<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>استقبال الرسائل</h1>
        <div id="messages" class="messages-container"></div>
        <div id="status">حالة الاتصال: جاري الاتصال...</div>
        <a href="/" class="btn back-btn">العودة للصفحة الرئيسية</a>
    </div>
    <script>
        const ws = new WebSocket('wss://' + window.location.host);
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        
        ws.onopen = () => {
            statusDiv.textContent = 'متصل بالخادم وجاهز لاستقبال الرسائل';
            statusDiv.style.color = 'green';
        };
        
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = new Date(data.timestamp).toLocaleString();
                
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
                contentElement.textContent = data.content;
                
                messageElement.appendChild(timeElement);
                messageElement.appendChild(contentElement);
                messagesDiv.appendChild(messageElement);
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        };
        
        ws.onclose = () => {
            statusDiv.textContent = 'تم قطع الاتصال بالخادم';
            statusDiv.style.color = 'red';
        };
        
        ws.onerror = (error) => {
            statusDiv.textContent = 'خطأ في الاتصال بالخادم';
            statusDiv.style.color = 'red';
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
